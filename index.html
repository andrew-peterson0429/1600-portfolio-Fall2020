<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrew Peterson's Personal Portfolio</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="navbar">
      <ul class="nav-list">
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <section id="welcome-section">
      <h1>Andrew Peterson</h1>
      <h3>Aspiring Web Developer</h3>
    </section>
    <section id="projects" class="projects-section">
      <h1>Projects</h1>
      <h2>These are some of my projects</h2>
      <div class="projects-grid">
        <a href="https://codepen.io/andrew-peterson/full/XWdZBYW" target="_blank" class="project-tile">
          <img class="project-image" src="/images/Personal Technology Interest Page 300 pixels.jpg" />
          <p class="project-title">
            My Technical Interests Page
          </p>
        </a>
        <a href="https://amtravelers.com/" target="_blank" class="project-tile">
          <img class="project-image" src="/images/A and M Travelers Website 300 Pixels.jpg" />
          <p class="project-title">
            A work in progress A&M Travelers Website
          </p>
        </a>
        <a href="/images/720S_Home.jpg" target="_blank" class="project-tile">
          <img class="project-image" src="/images/720S_Home.jpg" />
          <p class="project-title">
            720S
          </p>
        </a>
        <a href="/images/nicpreschool.jpg" target="_blank" class="project-tile">
          <img class="project-image" src="/images/nicpreschool.jpg" />
          <p class="project-title">
            Cuteness
          </p>
        </a>
      </div>
    </section>
    <section id="contact" class="contact-section">
      <h1>Contact</h1>
      <div class="contact-links">
        <a
          href="https://facebook.com/freecodecamp"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-facebook-square"></i> Facebook</a
        >
        <a id="profile-link"
          href="https://github.com/thortek"
          target="_blank"
          class="btn contact-details"
        >
          <i class="fab fa-github">GitHub</i
        ></a>
        <a id="profile-link"
          href="https://twitter.com/thortek"
          target="_blank"
          class="btn contact-details"
        >
          <i class="fab fa-twitter">Twitter</i
        ></a>
        <a id="profile-link"
          href="mailto:example@example.com"
          target="_blank"
          class="btn contact-details"
        >
          <i class="fas fa-at">Send an email</i
        ></a>
        <a id="profile-link"
          href="tel:555-867-5309"
          target="_blank"
          class="btn contact-details"
        >
          <i class="fas fa-mobile-alt"> Call Me</i
        ></a>
      </div>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
